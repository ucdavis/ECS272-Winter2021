<body style="background-color:#eee8e8;">
    <!-- <button class="visbutton" onclick=" window.open('end.html')"> Back</button> -->
   

<div id="wrapper_top">
    <h2>LAS Passenger Traffic By Terminal Visualization</h2>
    <span>View the passenger count of each terminal over time with  </span>
    <select id="view_selector">
        <option value="1">All Passenger Count</option>
        <option value="2">Domestic Passenger Count</option>
        <option value="3">International Passenger Count</option>
    </select>
    <div id='streamgraph_svg_area'></div>
</div>
<div id="wrapper_bottom">
    <div class="col_split">
        <span>View the percent of passenger count per terminal with</span>
        <select id="view_selector2">
            <option value="1">Arrival</option>
            <option value="2">Departure</option>
        </select>
        <div id="piechart_svg_area"></div>
    </div>
    <div class="col_split">
        <span>View the monthly average passenger count per terminal with </span>
        <input id="month_range" type="range" min="1" max="12" value="7" class="slider">
        <div id="barchart_svg_area"></div>
    </div>
</div>
</body>
</html>
